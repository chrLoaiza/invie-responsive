<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Invie - ¡Precios de ensueño!</title>
    <!-- descarga fuentes en google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="../css/invie.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
</head>

<body class="precios">
    <header id="header" class="portada header background">
        <div class="contenedor">
            <figure class="logotipo">
                <!--envuelve media (image, video, audio)-->
                <img src="../images/invie.png" width="186" height="60" alt="Invite logotipo" />
                <!-- logotipo -->
            </figure>
            <span class="burguer-button icon-menu" id="burguer-button"></span>
            <nav class="menu" id="menu">
                <ul>
                    <!-- lista no ordenada -->
                    <li>
                        <!-- elemento de lista -->
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <!-- se va a index html directamente al ID guitarras -->
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
                <!-- menu -->
            </nav>
        </div>
    </header>
    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100.000,oo</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                    <tr>
                        <td>Invie Pro</td>
                        <td>$300.000,oo</td>
                        <td>Una guitarra para ser como Bradley Cooper</td>
                    </tr>
                    <tr>
                        <td>Invie Heavy</td>
                        <td>$1'000.000,oo</td>
                        <td>Serás el nuevo Hendrix</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="../images/invie-white.png" alt="logotipo blanco">
                <a href="tel:+57319 709 8246"><strong>Telefono</strong> <span>319 709 8246</span></a>
                <a href="mailto:chr.loaiza@invie.com"><strong>E-mail</strong> <span>chr.loaiza@invie.com</span></a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required id="nombre" name="nombre" />
                    <label for="email">E-mail</label>
                    <input type="email" required id="email" name="email" />
                    <div class="sexo">
                        <label for="algo">
                            <input type="radio" checked id="mujer" name="sexo" value="mujer" />Mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" id="hombre" name="sexo" value="hombre" />Hombre
                        </label>
                    </div>
                    <div class="intereses">
                        <label for="contizacion">
                            <input type="checkbox" checked id="contizacion" name="intereses" value="contizacion" />Cotización
                        </label>
                        <label for="reclamos">
                            <input type="checkbox" id="reclamos" name="intereses" value="reclamos" />Reclamos
                        </label>
                        <label for="comentarios">
                            <input type="checkbox" id="comentarios" name="comentarios" value="comentarios" />Comentarios
                        </label>
                        <label for="otros">
                            <input type="checkbox" id="otros" name="intereses" value="otros" />Otros
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                    <input type="submit" value="Enviar" class="button" />
                </div>
            </form>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.6.2/blazy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="../javascript/jquery.js">
    </script>
</body>

</html>
